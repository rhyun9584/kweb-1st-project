{% extends 'layout.html' %}

{% block content %}
<div class="container">
    <form method="post" class="jumbotron form center">
        {{ form.csrf_token }}
        <h3 class="form-header">Sign In</h3>
        {% include 'form_errors.html' %}
        <div class="form-group">
            <div>
                <label for="username" class="sr-only">ID</label>
                <input type="text" name="username" id="username" class="form-control" placeholder="ID" value="{{ form.username.data or '' }}">
            </div>
            <div>
                <label for="password" class="sr-only">password</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="password" value="{{ form.password.data or '' }}">
            </div>
        </div>
        <button class="btn btn-lg btn-primary btn-block signin-btn" type="submit">Sign In</button>
    </form>
</div>
{% endblock %}
