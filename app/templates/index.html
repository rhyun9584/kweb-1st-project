{% extends 'layout.html' %}

{% block content %}
    {% if g.user %}
    <span>{{ g.user.username }} </span>
    <a href="{{ url_for('auth.signout') }}">(Sign Out)</a>
    {% else %}
    <button onclick="location.href='{{ url_for('auth.signin') }}'">Sign In</button>
    {% endif %}
    <button onclick="location.href='{{ url_for('auth.signup') }}'">Sign Up</button>
{% endblock %}
